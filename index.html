<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flert</title>
    <link rel="icon" type="image/x-icon" href="/thirst.ico">

    <style>
      @font-face {
        font-family: "SPEED AND POWER";
        src: url("fonts/TuslavDemo-Regular.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "SPEED AND POWER", sans-serif;
        font-size: 5rem;
        text-align: center;
        color: #000000;
        transition: background-color 0.5s ease;
        overflow: hidden;
      }

      /* Heart background */
      .heart-background {
        --heart-color: red; /* default color, will be overridden by JS */
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 90px;
        background-color: var(--heart-color);
        transform: translate(-50%, -50%) rotate(-45deg);
        z-index: 0;
        animation: pulse 1.5s ease-in-out infinite;
      }

      /* Top lobes of the heart */
      .heart-background::before,
      .heart-background::after {
        content: "";
        position: absolute;
        width: 100px;
        height: 90px;
        background-color: var(--heart-color);
        border-radius: 50%;
      }

      .heart-background::before {
        top: -50px;
        left: 0;
      }

      .heart-background::after {
        top: 0;
        left: 50px;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) rotate(-45deg) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-45deg) scale(1);
        }
      }

      /* Ensure content is above the heart */
      .content, #compliment {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="heart-background"></div>

    <div class="content"></div>

    <div id="compliment">Loadingâ€¦</div>

    <script>
      const happyColours = [
        "#E300ED", // hot pink
        "#FF002D", // red
        "#FF006F", // salmon
        "#B200DE", // purple
        "#FF1C78", // pink
        "#6300BD"  // dark purple
      ];

      // Random background color
      const randomColour =
        happyColours[Math.floor(Math.random() * happyColours.length)];
      document.body.style.backgroundColor = randomColour;

      // Random heart color
      const heartColour =
        happyColours[Math.floor(Math.random() * happyColours.length)];
      document.querySelector('.heart-background').style.setProperty('--heart-color', heartColour);

      // Load compliments from file
      fetch("feeling good.txt")
        .then(response => response.text())
        .then(text => {
          const compliments = text
            .split("\n")
            .map(line => line.trim())
            .filter(line => line.length > 0);

          const randomIndex = Math.floor(Math.random() * compliments.length);
          const randomCompliment = compliments[randomIndex];

          document.getElementById("compliment").textContent = randomCompliment;
        })
        .catch(error => {
          document.getElementById("compliment").textContent = "Nice ass";
          console.error(error);
        });
    </script>
  </body>
</html>
