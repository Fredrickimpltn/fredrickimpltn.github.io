<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flert</title>
    <link rel="icon" type="image/x-icon" href="/thirst.ico">

    <style>
      @font-face {
        font-family: "SPEED AND POWER";
        src: url("fonts/Kissing Season.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "SPEED AND POWER", sans-serif;
        font-size: 5rem;
        text-align: center;
        color: #000000;
        transition: background-color 0.5s ease;
        overflow: hidden;
      }

      .heart-background {
        --heart-size: 300px; 
        --lobe-offset: calc(var(--heart-size) * 0.5); 

        --heart-color: red; 

        position: fixed;
        top: 55%;
        left: 50%;
        width: var(--heart-size);
        height: var(--heart-size);
        background-color: var(--heart-color);
        transform: translate(-50%, -50%) rotate(-45deg);
        z-index: 0;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .heart-background::before,
      .heart-background::after {
        content: "";
        position: absolute;
        width: var(--heart-size);
        height: var(--heart-size);
        background-color: var(--heart-color);
        border-radius: 50%;
      }

      .heart-background::before {
        top: calc(-1 * var(--lobe-offset));
        left: 0;
      }

      .heart-background::after {
        top: 0;
        left: var(--lobe-offset);
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) rotate(-45deg) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-45deg) scale(1);
        }
      }

      .content, #compliment {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="heart-background"></div>

    <div class="content"></div>

    <div id="compliment">Kill yourself</div>

    <script>
      const happyColours = [
        "#E300ED", // hot pink
        "#FF002D", // sexy red
        "#FF006F", // kinky salmon
        "#B200DE", // devious purple
        "#FF1C78", // bitchy pink
        "#6300BD"  // flirty purple
      ];
        
      const lustyColours = [
        "#5C0000", // dirty red
        "#29005C", // naughty purple
        "#34004A", // down bad purple
        "#4A0040", // orgasmic pink
        "#4A0029", // slutty pink
        "#5E0040" // straight up whore pink
      ];

      const randomColour =
        lustyColours[Math.floor(Math.random() * lustyColours.length)];
      document.body.style.backgroundColor = randomColour;

      const heartColour =
        happyColours[Math.floor(Math.random() * happyColours.length)];
      document.querySelector('.heart-background').style.setProperty('--heart-color', heartColour);

      function fitText() {
        const el = document.getElementById("compliment");
        let size = 80; // starting size in px
        el.style.fontSize = size + "px";
        
        while (el.scrollHeight > window.innerHeight * 0.9) {
          size--;
          el.style.fontSize = size + "px";
        }
      }

      fetch("feeling good.txt")
        .then(response => response.text())
        .then(text => {
          const compliments = text
            .split("\n")
            .map(line => line.trim())
            .filter(line => line.length > 0);

          const randomIndex = Math.floor(Math.random() * compliments.length);
          const randomCompliment = compliments[randomIndex];

          document.getElementById("compliment").textContent = randomCompliment;
          fitText();
        })
        .catch(error => {
          document.getElementById("compliment").textContent = "Nice ass";
          console.error(error);
        });
    </script>
  </body>
</html>
